<ion-header>
    <ion-navbar>
        <ion-title> Reset Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="background">
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <ion-input type="hidden" [(ngModel)]="resetPasswordModel.MobileNo" required></ion-input>
                <div class="spacer" style="height: 10px;"></div>
                <ion-item>
                    <ion-input type="password" placeholder="New Password" [(ngModel)]="resetPasswordModel.NewPassword" required></ion-input>
                </ion-item>
                <div class="spacer" style="height: 5px;"></div>
                <ion-item>
                    <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="ConfirmPassword" required></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px;"></div>
                <div class="cmn-btn1">
                    <button ion-button block round outline (click)="resetPassword()" class="btnst">save</button>
                </div>
                <div class="spacer" style="height: 10px;"></div>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
