<ion-header>
    <ion-navbar>
        <ion-title> Change Password</ion-title>
        <button ion-button menuToggle end>
                <ion-icon name="menu"></ion-icon> </button>
    </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <ion-input type="hidden" [(ngModel)]="credentials.Id" required></ion-input>
                <div class="spacer" style="height: 10px;"></div>
                <ion-item>
                    <ion-input type="password" placeholder="Current Password" [(ngModel)]="credentials.OldPassword" required></ion-input>
                </ion-item>
                <div class="spacer" style="height: 5px;"></div>
                <ion-item>
                    <ion-input type="password" placeholder="New Password" [(ngModel)]="credentials.NewPassword" required></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px;"></div>
                <div class="cmn-btn1">
                    <button ion-button block round outline color="light" (click)="changePassword()" class="btnst">Save</button>
                </div>
                <div class="spacer" style="height: 10px;"></div>
            </ion-list>
        </ion-card-content>
    </ion-card>


</ion-content>
