<ion-header>
    <ion-navbar>
        <ion-title> Forgot Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="background">
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <div class="spacer" style="height: 10px;"></div>
                <ion-label color="theme">Enter your register phone number <br/>to get OTP on mail and to reset password</ion-label>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="MobileNo" placeholder="Phone Number" required></ion-input>
                </ion-item>

                <div class="spacer" style="height: 10px;"></div>
                <div class="cmn-btn1">
                    <button ion-button block round outline (click)="checkMobileNo()" class="btnst">Go</button>
                </div>

                <div class="spacer" style="height: 10px;"></div>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
