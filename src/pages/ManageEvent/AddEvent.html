<ion-header>
    <ion-navbar>
        <button ion-button menuToggle end>
                    <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="cst-form">
    <ion-list no-lines>
        <form (ngSubmit)="AddEvent(EventForm.value)" #EventForm="ngForm" novalidate>
            <input type="hidden" [ngModel]="Id" name="Id" />
            <ion-item>
                <ion-label>Location <span class="required">*</span> </ion-label>
                <ion-select [(ngModel)]="locationId" required name="locationId" #locationIdRef="ngModel">
                    <ion-option *ngFor="let item of locationList" [value]="item.Value">{{item.Text}}</ion-option>
                </ion-select>
                <ion-label [hidden]="locationIdRef.valid || locationIdRef.pristine">Please Select Location </ion-label>
            </ion-item>

            <ion-item>

                <ion-label>Event Name <span class="required">*</span></ion-label>
                <ion-input type="text" id="EventName" class="form-control txtright" required [ngModel]="EventName" placeholder="Enter Event name" name="EventName" #eventName="ngModel" >
                </ion-input>
            </ion-item>
            <ion-label style="color: red;" [hidden]="eventName.valid || eventName.pristine">Please enter eventname</ion-label>
            <ion-item>
                <ion-label>EventDate <span class="required">*</span></ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="EventDate" required name="EventDate" (ngModelChange)="EventDate = $event"
                    #eventDateRef="ngModel"></ion-datetime>
            </ion-item>
            <ion-label [hidden]="eventDateRef.valid || eventDateRef.pristine" style="color: red;">Please select date</ion-label>
            <ion-item>
                <ion-label>Event Start time <span class="required">*</span></ion-label>
                <ion-input type="time" [ngModel]="EventStartTime" required name="EventStartTime" #eventStartTime="ngModel" class="txtright"> </ion-input>
            </ion-item>
            <ion-label style="color: red;" [hidden]="eventStartTime.valid || eventStartTime.pristine">Please add eventstart time</ion-label>
            <ion-item >
                <ion-label>Event End time <span class="required">*</span></ion-label>
                <ion-input type="time" [ngModel]="EventEndTime" required="required" name="EventEndTime"  class="txtright" #eventEndTime="ngModel"></ion-input>
            </ion-item>
            <ion-label style="color: red;" [hidden]="eventEndTime.valid || eventEndTime.pristine">Please add eventend time</ion-label>
            <ion-item>
                <ion-label>Organized by <span class="required">*</span> </ion-label>
                <ion-select [(ngModel)]="InstructorId" required name="InstructorId" #organizedByRef="ngModel">
                    <ion-option *ngFor="let item of instructor" [value]="item.Value">{{item.Text}}</ion-option>
                </ion-select>
                <ion-label [hidden]="organizedByRef.valid || organizedByRef.pristine">Please Select Organized by </ion-label>
            </ion-item>
            <div class="spacer" style="height: 10px;"></div>
            <div class="cmn-btn1">
                <button ion-button block round outline color="light" class="btnst" [disabled]="!EventForm.form.valid">Save</button>
            </div>
            <div class="spacer" style="height: 10px;"></div>
        </form>

    </ion-list>
</ion-content>
